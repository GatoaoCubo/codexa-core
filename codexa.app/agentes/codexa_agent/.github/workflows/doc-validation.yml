name: Documentation Validation (ADW-100)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'codexa.app/agentes/*/README.md'
      - 'codexa.app/agentes/*/PRIME.md'
      - 'codexa.app/agentes/*/INSTRUCTIONS*.md'
      - 'codexa.app/agentes/*/SETUP.md'
      - 'codexa.app/51_AGENT_REGISTRY.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'codexa.app/agentes/*/README.md'
      - 'codexa.app/agentes/*/PRIME.md'
      - 'codexa.app/agentes/*/INSTRUCTIONS*.md'
      - 'codexa.app/agentes/*/SETUP.md'
      - 'codexa.app/51_AGENT_REGISTRY.json'
  workflow_dispatch:  # Manual trigger

jobs:
  validate-docs:
    name: Validate Agent Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # No external dependencies needed - validator uses stdlib only

      - name: Run documentation validator
        id: validate
        run: |
          cd codexa.app/agentes/codexa_agent
          python validators/12_doc_sync_validator.py --all
        continue-on-error: true

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: doc-validation-report
          path: |
            codexa.app/agentes/codexa_agent/workflows/reports/DOC_SYNC_*.md
          retention-days: 30

      - name: Check validation results
        if: steps.validate.outcome == 'failure'
        run: |
          echo "::error::Documentation validation failed. Average score below 0.85 threshold."
          echo "::notice::Review the validation report artifact for details."
          exit 1

      - name: Post success comment
        if: steps.validate.outcome == 'success' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Documentation Validation Passed**\n\nAll agent documentation meets quality standards (score â‰¥0.85).\n\nGenerated by ADW-100 Doc Sync Validator'
            })

  auto-fix-docs:
    name: Auto-Fix Documentation (Optional)
    runs-on: ubuntu-latest
    needs: validate-docs
    if: failure() && github.event_name == 'push' && contains(github.event.head_commit.message, '[auto-fix-docs]')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run doc sync builder
        run: |
          cd codexa.app/agentes/codexa_agent
          python builders/11_doc_sync_builder.py --mode auto_fix

      - name: Commit auto-fixes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add codexa.app/agentes/
          git diff --staged --quiet || git commit -m "docs(auto-fix): [ADW-100] Auto-sync documentation

          Automatically synchronized documentation using ADW-100 builder.

          Triggered by: ${{ github.event.head_commit.message }}

          ðŸ¤– Generated by GitHub Actions"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
