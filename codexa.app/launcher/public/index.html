<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODEXA Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --bg-hover: #22222e;
      --border: #2a2a3a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --text-muted: #606070;
      --accent: #0d9488;
      --accent-light: #14b8a6;
      --accent-glow: rgba(13, 148, 136, 0.3);
      --purple: #8b5cf6;
      --blue: #3b82f6;
      --green: #10b981;
      --orange: #f59e0b;
      --pink: #ec4899;
      --radius: 12px;
      --radius-sm: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header */
    .header {
      background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
      border-bottom: 1px solid var(--border);
      padding: 24px 32px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-badge {
      background: var(--accent);
      color: white;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 24px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent-light);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Main Content */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px;
    }

    /* Search & Filters */
    .controls {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 14px 20px 14px 48px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .search-box::before {
      content: "üîç";
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }

    .filter-buttons {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      padding: 12px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .filter-btn:hover {
      background: var(--bg-hover);
      border-color: var(--text-muted);
    }

    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Agent Filters */
    .agent-filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .agent-tag {
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .agent-tag:hover {
      background: var(--bg-hover);
    }

    .agent-tag.active {
      border-color: var(--accent);
      background: rgba(13, 148, 136, 0.1);
      color: var(--accent-light);
    }

    .agent-tag .count {
      background: var(--bg-secondary);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Commands Grid */
    .commands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .command-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .command-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .command-card:hover {
      background: var(--bg-hover);
      border-color: var(--text-muted);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .command-card:hover::before {
      opacity: 1;
    }

    .command-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .command-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-light);
    }

    .command-type {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .command-type.global {
      background: rgba(139, 92, 246, 0.15);
      color: var(--purple);
    }

    .command-type.agent {
      background: rgba(59, 130, 246, 0.15);
      color: var(--blue);
    }

    .command-title {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .command-description {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .command-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .command-agent {
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .command-agent-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .agent-anuncio_agent .command-agent-dot { background: var(--orange); }
    .agent-codexa_agent .command-agent-dot { background: var(--accent); }
    .agent-curso_agent .command-agent-dot { background: var(--purple); }
    .agent-mentor_agent .command-agent-dot { background: var(--blue); }
    .agent-pesquisa_agent .command-agent-dot { background: var(--pink); }

    .copy-btn {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-muted);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .copy-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      max-width: 700px;
      width: 90%;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transform: scale(0.95);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
    }

    .modal-close {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .modal-body {
      padding: 24px;
      overflow-y: auto;
    }

    .modal-section {
      margin-bottom: 24px;
    }

    .modal-section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .modal-code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      background: var(--bg-primary);
      padding: 16px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      color: var(--accent-light);
      word-break: break-all;
    }

    .modal-content {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.7;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      background: var(--bg-primary);
      padding: 16px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
    }

    /* Status */
    .status-bar {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      gap: 8px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 13px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.ready { background: var(--green); }
    .status-dot.error { background: var(--orange); }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px;
      color: var(--text-muted);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--accent);
      color: white;
      padding: 12px 24px;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s;
      z-index: 1001;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-state-text {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">C</div>
        <span class="logo-text">CODEXA</span>
        <span class="logo-badge">Dashboard</span>
      </div>
      <div class="stats" id="stats">
        <div class="stat">
          <div class="stat-value" id="stat-total">-</div>
          <div class="stat-label">Commands</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-agents">-</div>
          <div class="stat-label">Agents</div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="controls">
      <div class="search-box">
        <input type="text" id="search" placeholder="Search commands..." autocomplete="off">
      </div>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="global">Global</button>
        <button class="filter-btn" data-filter="agent">Agent</button>
      </div>
    </div>

    <div class="agent-filters" id="agent-filters"></div>

    <div id="commands-container">
      <div class="loading">
        <div class="spinner"></div>
        Loading commands...
      </div>
    </div>
  </main>

  <div class="status-bar" id="status-bar"></div>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="modal-title">Command</div>
        <button class="modal-close" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>

  <div class="toast" id="toast">Copied!</div>

  <script>
    // State
    let allCommands = [];
    let currentFilter = 'all';
    let currentAgent = null;
    let searchTerm = '';

    // Initialize
    async function init() {
      await loadCommands();
      await loadStatus();
      setupEventListeners();
    }

    // Load commands from API
    async function loadCommands() {
      try {
        const res = await fetch('/api/commands');
        const data = await res.json();

        allCommands = data.commands;

        // Update stats
        document.getElementById('stat-total').textContent = data.stats.total;
        document.getElementById('stat-agents').textContent = data.stats.agents.length;

        // Render agent filters
        renderAgentFilters(data.stats.agents, data.commands);

        // Render commands
        renderCommands();
      } catch (error) {
        console.error('Failed to load commands:', error);
        document.getElementById('commands-container').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <div class="empty-state-text">Failed to load commands. Make sure MCP servers are running.</div>
          </div>
        `;
      }
    }

    // Load MCP status
    async function loadStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();

        const html = data.servers.map(s => `
          <div class="status-item">
            <span class="status-dot ${s.ready ? 'ready' : 'error'}"></span>
            ${s.name}
          </div>
        `).join('');

        document.getElementById('status-bar').innerHTML = html;
      } catch (error) {
        console.error('Failed to load status:', error);
      }
    }

    // Render agent filter buttons
    function renderAgentFilters(agents, commands) {
      const container = document.getElementById('agent-filters');

      const html = agents.map(agent => {
        const count = commands.filter(c => c.agent === agent).length;
        return `
          <div class="agent-tag" data-agent="${agent}">
            <span class="agent-dot agent-${agent}"></span>
            ${agent.replace('_agent', '')}
            <span class="count">${count}</span>
          </div>
        `;
      }).join('');

      container.innerHTML = html;

      // Add click handlers
      container.querySelectorAll('.agent-tag').forEach(tag => {
        tag.addEventListener('click', () => {
          const agent = tag.dataset.agent;

          if (currentAgent === agent) {
            currentAgent = null;
            tag.classList.remove('active');
          } else {
            container.querySelectorAll('.agent-tag').forEach(t => t.classList.remove('active'));
            tag.classList.add('active');
            currentAgent = agent;
          }

          renderCommands();
        });
      });
    }

    // Render commands grid
    function renderCommands() {
      let commands = [...allCommands];

      // Apply type filter
      if (currentFilter === 'global') {
        commands = commands.filter(c => c.type === 'global');
      } else if (currentFilter === 'agent') {
        commands = commands.filter(c => c.type === 'agent');
      }

      // Apply agent filter
      if (currentAgent) {
        commands = commands.filter(c => c.agent === currentAgent);
      }

      // Apply search
      if (searchTerm) {
        const term = searchTerm.toLowerCase();
        commands = commands.filter(c =>
          c.name.toLowerCase().includes(term) ||
          (c.title && c.title.toLowerCase().includes(term)) ||
          (c.description && c.description.toLowerCase().includes(term))
        );
      }

      const container = document.getElementById('commands-container');

      if (commands.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîç</div>
            <div class="empty-state-text">No commands found</div>
          </div>
        `;
        return;
      }

      const html = `
        <div class="commands-grid">
          ${commands.map(cmd => `
            <div class="command-card agent-${cmd.agent || 'global'}" onclick="showCommand('${cmd.name}', '${cmd.agent || ''}')">
              <div class="command-header">
                <span class="command-name">/${cmd.name}</span>
                <span class="command-type ${cmd.type}">${cmd.type}</span>
              </div>
              <div class="command-title">${cmd.title || cmd.name}</div>
              <div class="command-description">${cmd.description || 'No description'}</div>
              <div class="command-footer">
                <div class="command-agent">
                  ${cmd.agent ? `
                    <span class="command-agent-dot"></span>
                    ${cmd.agent.replace('_agent', '')}
                  ` : '<span style="color: var(--purple)">global</span>'}
                </div>
                <button class="copy-btn" onclick="event.stopPropagation(); copyCommand('/${cmd.name}')">
                  Copy
                </button>
              </div>
            </div>
          `).join('')}
        </div>
      `;

      container.innerHTML = html;
    }

    // Setup event listeners
    function setupEventListeners() {
      // Search
      document.getElementById('search').addEventListener('input', (e) => {
        searchTerm = e.target.value;
        renderCommands();
      });

      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          renderCommands();
        });
      });

      // Modal close on overlay click
      document.getElementById('modal').addEventListener('click', (e) => {
        if (e.target.id === 'modal') {
          closeModal();
        }
      });

      // Escape key closes modal
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    }

    // Show command details
    async function showCommand(name, agent) {
      const modal = document.getElementById('modal');
      const title = document.getElementById('modal-title');
      const body = document.getElementById('modal-body');

      title.textContent = `/${name}`;

      body.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
      modal.classList.add('active');

      try {
        const url = agent ? `/api/commands/${name}?agent=${agent}` : `/api/commands/${name}`;
        const res = await fetch(url);
        const cmd = await res.json();

        body.innerHTML = `
          <div class="modal-section">
            <div class="modal-section-title">Usage</div>
            <div class="modal-code">/${cmd.name}${cmd.usage ? ' ' + cmd.usage : ''}</div>
          </div>

          ${cmd.title ? `
          <div class="modal-section">
            <div class="modal-section-title">Title</div>
            <p style="color: var(--text-secondary)">${cmd.title}</p>
          </div>
          ` : ''}

          ${cmd.description ? `
          <div class="modal-section">
            <div class="modal-section-title">Description</div>
            <p style="color: var(--text-secondary)">${cmd.description}</p>
          </div>
          ` : ''}

          ${cmd.agent ? `
          <div class="modal-section">
            <div class="modal-section-title">Agent</div>
            <p style="color: var(--accent-light)">${cmd.agent}</p>
          </div>
          ` : ''}

          ${cmd.content ? `
          <div class="modal-section">
            <div class="modal-section-title">Prompt Content</div>
            <pre class="modal-content">${escapeHtml(cmd.content.substring(0, 2000))}${cmd.content.length > 2000 ? '...' : ''}</pre>
          </div>
          ` : ''}
        `;
      } catch (error) {
        body.innerHTML = `<div class="empty-state">Failed to load command details</div>`;
      }
    }

    // Close modal
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // Copy command
    function copyCommand(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('Copied: ' + text);
      });
    }

    // Show toast notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize on load
    init();
  </script>
