<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Language SQL Interface</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Natural Language SQL Interface</h1>
        
        <!-- Query Input Section -->
        <section id="query-section" class="query-section">
          <textarea 
            id="query-input" 
            placeholder="Ask a question about your data... (e.g., 'Show me users who signed up last week')"
            rows="4"
            autofocus
          ></textarea>
          <div class="query-controls">
            <div class="query-controls-left">
              <button id="query-button" class="primary-button">Query</button>
              <button id="upload-data-button" class="secondary-button">Upload</button>
            </div>
            <button id="generate-random-query-button" class="secondary-button">Generate Random Query</button>
          </div>
        </section>

        <!-- Results Section -->
        <section id="results-section" class="results-section" style="display: none;">
          <div class="results-header">
            <h2>Query Results</h2>
            <button id="toggle-results" class="toggle-button">Hide</button>
          </div>
          <div id="sql-display" class="sql-display"></div>
          <div id="results-container" class="results-container"></div>
        </section>

        <!-- Product Management Section -->
        <section id="products-section" class="products-section">
          <div class="section-header">
            <h3>ðŸ“¦ Product Management</h3>
            <button id="add-product-button" class="primary-button">+ Add Product</button>
          </div>
          <div id="products-list" class="products-list">
            <p class="loading-products">Loading products...</p>
          </div>
        </section>

        <!-- Current Tables Section -->
        <section id="tables-section" class="tables-section">
          <h3>Available Tables</h3>
          <div id="tables-list" class="tables-list">
            <p class="no-tables">No tables loaded. Upload data or use sample data to get started.</p>
          </div>
        </section>

        <!-- Upload Modal -->
        <div id="upload-modal" class="modal" style="display: none;">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Upload Data</h2>
              <button class="close-modal">&times;</button>
            </div>

            <div class="modal-body">
              <!-- Sample Data Section -->
              <div class="sample-data-section">
                <h3>Quick Start with Sample Data</h3>
                <div class="sample-buttons">
                  <button class="sample-button" data-sample="users">
                    <span class="sample-icon">ðŸ‘¥</span>
                    <span class="sample-text">
                      <strong>Users Data</strong>
                      <small>20 users with signup dates</small>
                    </span>
                  </button>
                  <button class="sample-button" data-sample="products">
                    <span class="sample-icon">ðŸ“¦</span>
                    <span class="sample-text">
                      <strong>Product Inventory</strong>
                      <small>32 products with prices</small>
                    </span>
                  </button>
                  <button class="sample-button" data-sample="events">
                    <span class="sample-icon">ðŸ“Š</span>
                    <span class="sample-text">
                      <strong>Event Analytics</strong>
                      <small>10 events with nested data</small>
                    </span>
                  </button>
                </div>
              </div>

              <div class="divider">or</div>

              <!-- File Upload Section -->
              <div id="drop-zone" class="drop-zone">
                <p>Drag and drop .csv, .json, or .jsonl files here</p>
                <input type="file" id="file-input" accept=".csv,.json,.jsonl" style="display: none;">
                <button id="browse-button" class="secondary-button">Browse Files</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Product Form Modal -->
        <div id="product-modal" class="modal" style="display: none;">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="product-modal-title">Add Product</h2>
              <button class="close-modal">&times;</button>
            </div>

            <div class="modal-body">
              <form id="product-form" class="product-form">
                <div class="form-group">
                  <label for="product-name">Product Name *</label>
                  <input type="text" id="product-name" name="name" required maxlength="200">
                </div>

                <div class="form-group">
                  <label for="product-description">Description</label>
                  <textarea id="product-description" name="description" rows="3" maxlength="2000"></textarea>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="product-price">Price (R$) *</label>
                    <input type="number" id="product-price" name="price" required min="0" step="0.01">
                  </div>

                  <div class="form-group">
                    <label for="product-stock">Stock Quantity *</label>
                    <input type="number" id="product-stock" name="stock_quantity" required min="0" step="1" value="0">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="product-category">Category</label>
                    <input type="text" id="product-category" name="category" maxlength="100">
                  </div>

                  <div class="form-group">
                    <label for="product-marketplace">Marketplace</label>
                    <select id="product-marketplace" name="marketplace">
                      <option value="">Select...</option>
                      <option value="Mercado Livre">Mercado Livre</option>
                      <option value="Amazon">Amazon</option>
                      <option value="Shopee">Shopee</option>
                      <option value="Magalu">Magalu</option>
                      <option value="B2W">B2W</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="product-sku">SKU</label>
                  <input type="text" id="product-sku" name="sku" maxlength="100">
                </div>

                <div class="form-group checkbox-group">
                  <label>
                    <input type="checkbox" id="product-active" name="is_active" checked>
                    <span>Active Product</span>
                  </label>
                </div>

                <div class="form-actions">
                  <button type="button" class="secondary-button cancel-product">Cancel</button>
                  <button type="submit" class="primary-button">Save Product</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
